<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculat.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="search your city" id="searchbar" />
        <button>
          <img src="search icon.png" id="searchIcon" />
        </button>
      </div>
      <div class="weatherIcon">
        <img
          src="clear.png"
        />
      </div>
      <div class="temp"><p class="degree">26<sup>o</sup>C</p></div>
      <div class="cityName">Select Your City</div>
      <div class="extraInfo">
        <div class="windspeed">28kmph</div>
        <div class="humidity">30%</div>
      </div>
      <div class="extraInfoName">
        <div class="wind">
          <img src="wind.png" alt="" />
          <p>Windspeed</p>
        </div>
        <div class="humidity">
          <img src="humidity.png" alt="" />
          <p>Humidity</p>
        </div>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
